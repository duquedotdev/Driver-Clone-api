name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install dependencies
        run : yarn

      # - name: Runing Test
      #   run: yarn test

      - name: Build Aplication
        run: yarn build

      - name: Copy Files
        uses: appleboy/scp-action@master
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          password: ${{secrets.SSH_PASS}}
          # key: ${{secrets.SSH_KEY}}
          port: ${{secrets.SSH_PORT}}
          source: "., !node_modules"
          target: "~/app/api"

      - name: Install Packages Remote Server
        uses: docker://evaneos/ssh-action:0.1.0
        with:
          hosts: ${{secrets.SSH_HOST}}
          user: ${{secrets.SSH_USER}}
          password: ${{secrets.SSH_PASS}}
          # key: ${{secrets.SSH_KEY}}
          port: ${{secrets.SSH_PORT}}
          commands: |
            cd ~/app/api &&
            yarn &&
            yarn migration:run &&
            pm2 restart crud_api &&
